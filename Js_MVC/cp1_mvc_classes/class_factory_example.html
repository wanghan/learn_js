<html>
<head>
<script language="javascript" type="text/javascript" src="class_factory.js"></script>
<script language="javascript" type="text/javascript">

    // example 1: extend and include

    var Person = new Class;
    Person.extend(
    {
        get_name: function () { if (this.fn.name) { return this.fn.name; } },
        extended: function (_class) { console.log("_class was extended!") }
    });

    Person.include({
        name: "tom"
    });

    //example 2: inheritance

    var Animal = new Class;

    Animal.include({
        breath: function () {
            console.log('breath');
        }
    });

    var Cat = new Class(Animal);

    var tommy = new Cat;
    tommy.breath();

    //example 3: proxy function

    var Button = new Class;

    Button.include({
        init: function (element) {
            this.element = element;

            this.element.click(this.proxy(this.click));
            // or this.element.click(this.click.bind(this));
        },

        click: function () { console.log("clicking") }
    });

</script>
</head>
<body>
</body>
</html>
