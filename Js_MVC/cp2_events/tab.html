<html>
<head>
<script src="..\lib\jquery-1.8.0.js" language="javascript" type="text/javascript"></script>
<script src="tab.js" language="javascript" type="text/javascript"></script>
<style type="text/css">
    #tabs {
      list-style: none;
      overflow: hidden;
    }
    
    #tabs li {
      float: left;
      padding: 10px;
      cursor: pointer;
    }
    
    #tabs li.active { color: red; }
  
    #main div {
      display: none;
    }
    
    #main .active {
      display: block;
    }
</style>
</head>

<body>
   <ul id="tabs">
    <li data-tab="sect1">Sect1</li>
    <li data-tab="sect2">Sect2</li>
    <li data-tab="sect3">Sect3</li>
    <li data-tab="sect4">Sect4</li>
    <li data-tab="sect5">Sect5</li>
  </ul>
  
  <div id="main">
    <div data-tab="sect1">Sect1 content</div>
    <div data-tab="sect2">Sect2 content</div>
    <div data-tab="sect3">Sect3 content</div>
    <div data-tab="sect4">Sect4 content</div>
    <div data-tab="sect5">Sect5 content</div>
  </div>
</body>
</html>
